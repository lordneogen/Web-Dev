<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do list</title>
  <link rel="stylesheet" href="To_do_list.css">
</head>
<body>
  <div class="main">
    <div class="m1">
      <div class="y_center x_left">
      <p style="font-family: Helvetica;color: white">
        To-Do List
      </p>
      </div>
    </div>
    <div class="m2 x_center">
      <div class="y_center x_left">
        <p style="font-family: Helvetica;font-size: 30px">
          ToDo List
        </p>
        <div class="x_left">
          <input type="text" id="input_text" style="width: 70%;height: 2em;text-indent: 2em" placeholder="New Task">
          <button class="bt" style="height: 2em" onclick="fun()">Add</button>

        </div>
      </div>
    </div>
    <div class="m3 x_center" id="textplus">

    </div>
    <script src="To_do_list.js"></script>
  </div>
</body>
</html>
